<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRemover</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./popup.js"></script>
  </head>
  <body class="center-content">
    <h1 class="center-self title">BRemover</h1>
    <main id="main">
      <section id="content"></section>
      <form class="form" id="newDomainsForm" style="margin-top: 10px">
        <label for="pagename">Domain</label>
        <input required type="text" id="pagename" />
        <button type="submit">Save</button>
      </form>
    </main>
    <section id="edit" class="hidden">
      <header id="editHeader" class="page"></header>
      <section id="currentRules"></section>
      <form id="newRulesForm" class="newRulesForm" style="margin-top: 10px">
        <div>
          <label>Kind</label>
          <select id="ruleType">
            <option value="1" data-fields="selector;extraInfo" data-extra="Classes (Split with ;)">
              Remove classes
            </option>
            <option value="2" data-fields="selector;extraInfo" data-extra="Classes (Split with ;)">
              Add classes
            </option>
            <option value="3" data-fields="selector;extraInfo" data-extra="Styles (Split with ;)">
              Add styles
            </option>
            <option value="4" data-fields="selector">Remove nodes</option>
            <option value="5" data-fields="extraInfo" data-extra="Code">Add script</option>
            <option value="6" data-fields="extraInfo" data-extra="URL">Add script link</option>
            <option value="7" data-fields="extraInfo" data-extra="URL">Add stylehseet</option>
          </select>
        </div>
        <div>
          <label for="selector">Selector</label>
          <input id="selector" type="text" />
        </div>
        <div>
          <label for="extraInfo">Classes (Split with ;)</label>
          <input id="extraInfo" type="text" />
        </div>
        <button type="submit">Add</button>
      </form>
    </section>
  </body>
</html>
